<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
<!--    <style>table th, table td {padding: 5px;}</style>-->
</head>

<body>
<h1>Cars</h1>

<table>
    <tr>
        <th>brand</th>
        <th>color</th>
        <th>power</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.name}">brand</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.yearOfProduction}">year</td>
    </tr>

</table>

</body>

</html>
